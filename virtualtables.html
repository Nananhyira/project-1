s<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tables</title>
	<style>
		tr,td,th{
			border: 3px blue solid;
			border-radius: 4px;
			padding-left: 10px;



		}
	</style>
</head>
<body>
	<table>

		<tr>
			<th>DAY</th>
			<th>TIME</th>
			<th>MEETING</th>
		</tr>

		<tr>
			<td>monday</td>
			<td>2pm</td>
			<td>virtual</td>
		</tr>

		<tr>
			<td style="color: grey;">tuesday</td>
			<td>5pm</td>
			<td>football</td>
			
		</tr>
		<tr>
			<td>friday</td>
			<td>6pm</td>
			<td>food</td>
		</tr>
	
	</table><br>


<center>
	<form>
	<div class="first-form" id="forms">
		<h1 >sign up!</h1>
		<label>first name</label><br>
		<input type="text" name="fname" placeholder="input fname">
		<br>
		<label>last name</label><br>
		<input type="text" name="lname">
		<br>
		<label>email</label><br>
		<input type="email" name="email">
		<br>
	</div>
		<div>
		<br>
		<label>D.O.B</label><br>
		<input type="date" name="dob">
		<br>
		<br>
		<label>password</label><br>
		<input type="password" name="password">
		<br>
		<label>Gender</label><br>
		<input type="radio" name="gender" value="male">male
		<input type="radio" name="gender" value="female">female
		<input type="radio" name="gender" value="other">other<br>
		<input type="submit" value="submit">
	</div>	
		<button>save</button>
	</form>
	</center>

























</body>
</html>
